<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<body>
First<input type="text" id="first_name" size="25"/><br/>
Last<input type="text" id="last_name" size="25"/><br/>
<input type="button" value="Submit" onclick="submit();"/>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>
function submit(){
 var s_first = $('#first_name').val();
 var s_last = $('#last_name').val();
 var jsonData = {first_name :s_first, last_name: s_last};
 console.log(jsonData);
 jQuery.ajax({
    type: 'POST',
    url: 'http://127.0.0.1:3000',
    data: jsonData, 
    dataType: 'json'
  });
}
</script>
</body>
</html>
